<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Advanced Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Advanced Drum 🥁 Kit</h1>
  <div class="set">
    <button class="w drum" data-sound="tom-1.mp3">w</button>
    <button class="a drum" data-sound="tom-2.mp3">a</button>
    <button class="s drum" data-sound="tom-3.mp3">s</button>
    <button class="d drum" data-sound="tom-4.mp3">d</button>
    <button class="j drum" data-sound="snare.mp3">j</button>
    <button class="k drum" data-sound="crash.mp3">k</button>
    <button class="l drum" data-sound="kick-bass.mp3">l</button>
    <button class="m drum" data-sound="modiji.mp3">m</button>
    
  </div>

  <label for="volumeControl">Volume:</label>
  <input type="range" id="volumeControl" min="0" max="100" value="100">

  <script src="index.js" charset="utf-8"></script>

</body>

<footer>
  Made by BJP.
</footer>

</html>
